{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <title>Login Page</title>
</head>

<body>
    <div class="form">
        <div>
            <h1>Login Form</h1>
        </div>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="field-wrap">
                <input type="text" required placeholder="Email Address" name="username"/>
            </div>
            <div class="field-wrap">
                <input type="password" required placeholder="Password" name="password"/>
            </div>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{error_message}}
            </div>
            {% endif %}
            <div class="field-wrap">
                <p>Not have an account <a href="{% url "signup" %}">Sign Up</a></p>
            </div>
            <input class="button" type="submit" value="Login">
        </form>
    </div>

    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
